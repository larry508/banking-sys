
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        {% if context.is_admin %}
  
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index/admin" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/admin/customers" class="nav-link">Customers</a></li>
            <li class="nav-item"><a href="/admin/accounts" class="nav-link">Accounts</a></li>
            <li class="nav-item"><a href="/admin/users" class="nav-link">Users</a></li>
          </ul>

          {% else %}


          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>

          {% endif %}
        <div class="col-md-3 text-end">
            
            {% if context.is_authenticated %}
            <form action="/auth/logout" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button name="logout-button" value="logout" type="submit" class="btn btn-outline-primary me-2">Logout</button>
            </form>
            {% endif %}
        </div>
      </header>
